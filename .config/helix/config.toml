theme = "everforest_midnight"

[editor]
mouse = false
rulers = [80]
true-color = true
color-modes = true
shell = ["sh", "-c"]
bufferline = "always"
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
G = "goto_file_end"
X = "extend_line_above"
y = "yank_to_clipboard"
p = "paste_clipboard_after"
P = "paste_clipboard_before"
tab = "goto_next_buffer"
esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
j = { k = "normal_mode" }

[editor.lsp]
display-messages = true
