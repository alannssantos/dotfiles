theme = "everforest_midnight"

[editor]
mouse = false
rulers = [80]
true-color = true
color-modes = true
shell = ["sh", "-c"]
bufferline = "always"
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "SELECT"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
j = { k = "normal_mode" }
k = { j = "normal_mode" }
