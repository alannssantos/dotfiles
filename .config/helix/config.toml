theme = "everforest_midnight"

[editor]
mouse = false
rulers = [80]
true-color = true
color-modes = true
shell = ["sh", "-c"]
bufferline = "always"
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
X = "copy_selection_on_next_line"
tab = "goto_next_buffer"
esc = ["collapse_selection", "keep_primary_selection"]
# Use system clipboard
y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_before"

[keys.insert]
j = { k = "normal_mode" }

[keys.normal.space]
q = ":buffer-close"
t.v = ":! tmux splitw -v -p 30"
t.h = ":! tmux splitw -h -p 42"

[editor.lsp]
display-messages = true
